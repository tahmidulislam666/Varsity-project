<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Account</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
}

.container {
    text-align: center;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
}

h2 {
    margin-bottom: 10px;
    font-size: 22px;
    font-weight: bold;
}

p {
    margin-bottom: 20px;
    color: #606770;
    font-size: 14px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #32bb52;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #155db8;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Find your account</h2>
        <p>Enter your mobile number or email address.</p>
        <form>
            <input type="text" placeholder="Mobile number or email address" required>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
